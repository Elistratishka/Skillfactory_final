{% extends 'ads/News_detail.html' %}
{% load static %}

{% block title %}
{{ post.header|truncatewords:2 }}
{% endblock title %}
{% block content %}

<!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'news/assets/img/post-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ post.header }}</h1>
                            <span class="subheading">Отредактируйте новость</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row gx-4 gx-lg-5 justify-content-center">
                                <form>
                                {{ form.media }}
                                {{ form.as_p }}
                                <input type="submit" value="подтвердить"/>
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </article>
{% endblock content %}
