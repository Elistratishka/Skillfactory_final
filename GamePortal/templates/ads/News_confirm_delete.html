{% extends 'news/Base.html' %}
{% load static %}
{% block title %}
{{ post.header|truncatewords:2 }}
{% endblock title %}
{% block content %}

<!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'news/assets/img/post-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ post.header }}</h1>
                            <span class="subheading">Вы действительно хотите удалить этот пост?</span>
                            <span class="meta">
                                <form method="POST">
                                    <div class="row gx-4 gx-lg-5 justify-content-center">
                                    {% csrf_token %}
                                    <input type="submit" value="подтвердить">
                                    </div>
                                </form>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

{% endblock content %}
